        @layer utilities {

    <script>
        // DOMÂÖÉÁ¥†
        const playArea = document.getElementById('play-area');
        const tapIndicator = document.getElementById('tap-indicator');
        const tapText = document.getElementById('tap-text');
        const playingIndicator = document.getElementById('playing-indicator');
        const replayBtn = document.getElementById('replay-btn');
        const audio = document.getElementById('birthday-audio');
        const confettiContainer = document.getElementById('confetti-container');
        
        // Áä∂ÊÄÅÂèòÈáè
        let isPlaying = false;
        
        // ÂàùÂßãÂåñÂáΩÊï∞
        function init() {
            // ‰∏∫Êï¥‰∏™Êí≠ÊîæÂå∫ÂüüÊ∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
            playArea.addEventListener('click', togglePlay);
            
            // ‰∏∫ÈáçÊí≠ÊåâÈíÆÊ∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
            replayBtn.addEventListener('click', () => {
                audio.currentTime = 0;
                if (!isPlaying) {
                    playAudio();
                }
            });
            
            // ÂàùÂßãÂåñÁà±ÂøÉÈ£òÊµÆÊïàÊûú
            createFloatingHearts();
            
            // Ê∑ªÂä†Ëß¶Êë∏ÂèçÈ¶à
            playArea.addEventListener('touchstart', (e) => {
                playArea.style.transform = 'scale(0.98)';
            });
            
            playArea.addEventListener('touchend', (e) => {
                playArea.style.transform = 'scale(1)';
            });
        }
        
        // Êí≠Êîæ/ÊöÇÂÅúÂàáÊç¢
        function togglePlay() {
            if (isPlaying) {
                pauseAudio();
            } else {
                playAudio();
            }
        }
        
        // Êí≠ÊîæÈü≥È¢ë
        function playAudio() {
            // Â∞ùËØïÊí≠ÊîæÈü≥È¢ë
            audio.play().then(() => {
                isPlaying = true;
                updateUI();
                createConfetti(); // Êí≠ÊîæÊó∂ÊòæÁ§∫Á§ºËä±ÊïàÊûú
            }).catch(error => {
                console.error('Êí≠ÊîæÂ§±Ë¥•:', error);
                // Êüê‰∫õÊµèËßàÂô®ÈúÄË¶ÅÊõ¥ÊòéÁ°ÆÁöÑÁî®Êà∑‰∫§‰∫íÔºåÂÜçÊ¨°Â∞ùËØï
                setTimeout(() => {
                    audio.play().then(() => {
                        isPlaying = true;
                        updateUI();
                        createConfetti();
                    });
                }, 100);
            });
        }
        
        // ÊöÇÂÅúÈü≥È¢ë
        function pauseAudio() {
            audio.pause();
            isPlaying = false;
            updateUI();
        }
        
        // Êõ¥Êñ∞UIÊòæÁ§∫
        function updateUI() {
            if (isPlaying) {
                // Êí≠ÊîæÁä∂ÊÄÅ
                tapIndicator.classList.add('hidden');
                tapText.innerHTML = 'üéâ Á•ùÁîüÊó•Âø´‰πêÔºåÂ§©Â§©ÂºÄÂøÉÔºÅüéâ';
                playingIndicator.classList.remove('hidden');
                replayBtn.classList.remove('hidden');
                
                // Ê∑ªÂä†Êí≠ÊîæÊó∂ÁöÑÁâπÊÆäÊïàÊûú
                document.body.classList.add('playing-mode');
            } else {
                // ÊöÇÂÅúÁä∂ÊÄÅ
                tapIndicator.classList.remove('hidden');
                tapText.innerHTML = 'ÁÇπÂáªÂ±èÂπïÁªßÁª≠Êí≠Êîæ üéµ';
                playingIndicator.classList.add('hidden');
                replayBtn.classList.add('hidden');
                
                // ÁßªÈô§Êí≠ÊîæÊó∂ÁöÑÁâπÊÆäÊïàÊûú
                document.body.classList.remove('playing-mode');
            }
        }
        
        // ÂàõÂª∫Á§ºËä±ÊïàÊûú
        function createConfetti() {
            // Ê∏ÖÈô§Áé∞ÊúâÁ§ºËä±
            confettiContainer.innerHTML = '';
            
            const colors = ['#FF6B9D', '#FFE066', '#4ECDC4', '#C7CEEA', '#FFB3BA', '#FFD700', '#FF8A80', '#B3E5D1'];
            const shapes = ['üíñ', '‚ú®', '‚≠ê', 'üí´', 'üéâ', 'üéä', 'üåü', 'üíù'];
            const count = 150;
            
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // ÈöèÊú∫Â±ûÊÄß
                const size = Math.random() * 12 + 6;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                const left = Math.random() * 100;
                const delay = Math.random() * 4;
                const duration = Math.random() * 4 + 3;
                const rotation = Math.random() * 720;
                const isEmoji = Math.random() > 0.6;
                
                // ËÆæÁΩÆÊ†∑Âºè
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.left = `${left}%`;
                confetti.style.top = `-${size}px`;
                confetti.style.transform = `rotate(${rotation}deg)`;
                confetti.style.animation = `confetti-fall ${duration}s linear forwards ${delay}s`;
                
                if (isEmoji) {
                    confetti.textContent = shape;
                    confetti.style.fontSize = `${size}px`;
                    confetti.style.backgroundColor = 'transparent';
                } else {
                    confetti.style.backgroundColor = color;
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                }
                
                // Ê∑ªÂä†Âà∞ÂÆπÂô®
                confettiContainer.appendChild(confetti);
            }
            
            // Ê∑ªÂä†Á§ºËä±Âä®Áîª
            const style = document.createElement('style');
            style.textContent = `
                @keyframes confetti-fall {
                    0% {
                        transform: translateY(0) rotate(0deg) scale(1);
                        opacity: 1;
                    }
                    50% {
                        transform: translateY(50vh) rotate(180deg) scale(1.2);
                        opacity: 0.8;
                    }
                    100% {
                        transform: translateY(100vh) rotate(360deg) scale(0.5);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }
        
        // ÂàõÂª∫Áà±ÂøÉÈ£òÊµÆÊïàÊûú
        function createFloatingHearts() {
            const heartContainer = document.createElement('div');
            heartContainer.className = 'fixed inset-0 pointer-events-none z-20';
            heartContainer.id = 'heart-container';
            document.body.appendChild(heartContainer);
            
            setInterval(() => {
                if (isPlaying) {
                    const heart = document.createElement('div');
                    heart.innerHTML = 'üíñ';
                    heart.className = 'absolute text-2xl animate-float';
